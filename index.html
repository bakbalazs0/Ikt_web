<!--komment-->
<!DOCTYPE html> <!--HTML5 nyelv-->
<html lang="hu"> <!--az egész weboldal ebben a tag-ben íródik és itt állitható be a nyelv-->
<head> <!--böngészőnek ad utasítást-->
    <meta charset="UTF-8"> <!--karakter kódolás beállítása-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!--külső (external) stíluslap csatolása a a html fájlhoz-->
    <style>
        h1 {
            color: pink;
        }
    </style> <!--belső (internal) stílusbeállítás-->
    <title>Document</title> <!--böngésző címsorában megjelenő név-->
</head>
<body> <!--felhasználónak ad információkat-->
    <h1 style="color: blue;"></h1> <!--címsor 1-es szintű, tag-hez írt (inline) stílusbeállítás-->
    <h2></h2> - <h6></h6>
    <p></p> <!--bekezdéseket hozok vele létre-->
    <img src="" alt="">
</body>
</html>
